name: CI / Build & Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Node.js setup + cache des dépendances
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Installation
      - name: Install dependencies
        run: npm ci

      # 4. Prettier (write) → modifie directement votre code
      - name: Prettier: write
        run: npm run prettier:write

      # 5. Build full (frontend + server)
      - name: Build full
        run: npm run build:full

      # 6. Zipper le dossier de build front
      - name: Zip frontend build
        run: |
          cd dist
          zip -r ../wikilinks-frontend-${{ github.run_number }}.zip .
        # si votre build front est ailleurs, ajustez "cd dist"

      # 7. Zipper le dossier de build back (si pertinent)
      - name: Zip server build
        run: |
          cd server/dist
          zip -r ../../wikilinks-server-${{ github.run_number }}.zip .
        # ajustez le chemin si nécessaire

      # 8. Publier les artefacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wikilinks-build-outputs
          path:
            - wikilinks-frontend-${{ github.run_number }}.zip
            - wikilinks-server-${{ github.run_number }}.zip
