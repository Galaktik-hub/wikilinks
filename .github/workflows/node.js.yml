name: CI / Format, Build & Publish

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Full checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      # 2. Run Prettier and direct commit on main
      - name: Run Prettier (write)
        run: npm run prettier:write

      - name: Commit & push formatted code
        run: |
          # 1) Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: apply prettier formatting"

            # Extract branch name from GITHUB_REF (refs/heads/xxx â†’ xxx)
            BRANCH=${GITHUB_REF#refs/heads/}
            git push origin HEAD:$BRANCH
          else
            echo "No changes to commit"
          fi

      # 3. Setup Node.js & cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      # 4. Install frontend deps
      - name: Install frontend dependencies
        run: npm install

      # 5. Install backend deps (server)
      - name: Install backend dependencies
        working-directory: server
        run: npm install

      # 6. Build full (frontend + backend)
      - name: Build full project
        run: npm run build:full

      # 7. Zip frontend build
      - name: Zip frontend build
        run: |
          cd dist
          zip -r ../wikilinks-frontend-${{ github.run_number }}.zip .

      # 8. Zip server build
      - name: Zip server build
        run: |
          cd server/dist
          zip -r ../../wikilinks-server-${{ github.run_number }}.zip .

      # 9. Upload frontend artifact
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: wikilinks-frontend
          path: wikilinks-frontend-${{ github.run_number }}.zip

      # 10. Upload server artifact
      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: wikilinks-server
          path: wikilinks-server-${{ github.run_number }}.zip
